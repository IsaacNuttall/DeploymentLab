<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

    <h1>Add Goal
    <input type="text" id="newGoal" placeholder="new goal">
    <button id="addGoal">Add a Goal</button>
    </h1>

    <h1>Delete Goal</h1>
    <input type="text" id="goalId" placeholder="Enter Number to Delete">
    <button id="deleteButton">Delete Goal</button>

    <h1>Update Goal</h1>
    <input type="text" id="replacementGoal" placeholder="Enter Replacement Goal">
    <input type="text" id="replacementid" placeholder="Enter ID of Updated Goal">
    <button id="updateButton">Update Goal</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
